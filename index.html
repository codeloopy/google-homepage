<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Homepage - Odin Project</title>

    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
      <div class="header">
        <ul>
          <li class="txt"><a href="#">Gmail</a></li>
          <li class="txt"><a href="#">Images</a></li>
          <li id="apps"><a href="#"><img src="imgs/app.png" alt="google_apps"></a></li>
          <li id="notify"><a href=""><img src="imgs/118652-200.png" alt="notification"></a></li>
          <li class="profile_pic profile_icons"><a href="#"><img src="imgs/34.jpg" alt="profile_picture"></a></li>
        </ul>
      </div>

      <div class="clear"></div>

      <div class="search">
        <div class="logo">
          <a href="#"><img src="imgs/googlelogo_color_272x92dp.png" alt="google_logo"></a>
        </div>

        <div class="search_box">
          <div class="voice">
            <a href="#"><img src="imgs/2000px-Google_mic.svg.png" alt="voice_search"></a>
          </div>
        </div>
      </div>

      <div class="search_buttons">
        <div class="buttons">
          <div class="button">Google Search</div>
          <div class="button">I'm feeling Lucky</div>
          <div id="offered">
            Google offered in: English
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="left">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
